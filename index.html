<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pastel Cut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              pastel: {
                green: '#A7F3D0', // Tailwind green-200
                blue: '#BAE6FD',  // Tailwind sky-200
                pink: '#FBCFE8',  // Tailwind pink-200
                yellow: '#FDE68A',// Tailwind amber-200
              }
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      /* Add Popular Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap');

      :root {
        --background: 0 0% 100%; /* Pure white background */
        --foreground: 240 10% 3.9%;
        
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        
        /* Modern Green Theme (Emerald/Mint) */
        --primary: 158 64% 52%; /* Emerald 500-ish */
        --primary-foreground: 145 80% 10%; /* Dark green text */
        
        --secondary: 150 20% 96%;
        --secondary-foreground: 150 5% 15%;
        
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        
        --accent: 150 30% 96%;
        --accent-foreground: 240 5.9% 10%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;

        --border: 240 5.9% 90%;
        --input: 240 5.9% 92%;
        --ring: 158 64% 52%;
        
        --radius: 0.5rem;
      }
      
      body {
        background-color: hsl(var(--secondary)); /* Light gray/green tint background */
        color: hsl(var(--foreground));
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: hsl(var(--muted-foreground) / 0.3); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--primary) / 0.5); }
      
      /* Range Input Reset */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: hsl(var(--primary));
        cursor: pointer;
        margin-top: -5px; 
        box-shadow: 0 0 2px rgba(0,0,0,0.2);
        border: 2px solid white;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: hsl(var(--input));
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-konva": "https://aistudiocdn.com/react-konva@^19.2.1",
    "use-image": "https://aistudiocdn.com/use-image@^1.1.4",
    "konva": "https://aistudiocdn.com/konva@^10.0.12"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
